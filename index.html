	<h1>The largest number in the array is:</h1>
	<p id="demo"></p>

	
	<script>
	var x = 234;
	var y = 60000;

	var nums = [x, y];
	
	function myFunction() {
		if(x < y) {
			return y;
		}
		else {
			return x;
		}
		
	}

	document.getElementById("demo").innerHTML = myFunction();
